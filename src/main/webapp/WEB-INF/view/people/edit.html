<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:action="@{/people/{id}(id=${person.getId()})}" th:method="PATCH" th:object="${person}">
  <div>

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Show errors</p>
    <br>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Show errors</p>
    <br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Show errors</p>
    <br>
    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address"/>
    <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Show errors</p>
    <input type="submit" value="Update"/>
  </div>
</form>

</body>
</html>
