<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new</title>
</head>
<body>
<form th:action="@{/people}" th:method="POST" th:object="${person}">
  <div>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Show errors</p>
    <br>
    <label for="name">Age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Show errors</p>
    <br>
    <label for="name">Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Show errors</p>
    <br>
    <input type="submit" value="Add new"/>
  </div>
</form>

</body>
</html>
